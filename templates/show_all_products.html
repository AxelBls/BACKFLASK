{% extends "layout.html" %}
{% block body %}
  <h2>All Products</h2>
  <form action="{{ url_for('show_all_users') }}" method=get>
    <table class=products>
      <tr>
        <th>#
        <th>Nom
        <th>Prix
        <th>Quantit√©
      {%- for product in products %}
      <tr class=title>
        <td>{{ product.id }}
        <td>{{ product.nom }}
        <td>{{ product.prix }}
        <td>{{ product.qte }}
      {%- endfor %}
    </table>
    <p>
      <input type=submit value="Update">
      <a href="{{ url_for('add_new_product') }}">New item</a>
  </form>
{% endblock %}
